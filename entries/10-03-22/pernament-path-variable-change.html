<h1>Pernament PATH variable change</h1>
<ol>
    <li>Navigate home directory <br>
        <img src="./img/001.png" alt="show working directory">
    </li>
    <li>Open your .bashrc file <br>
        <img src="./img/002.png" alt="show nano command">
    </li>
    <li>At the end of the file write line: <br>
        <code>PATH=$PATH:&lt;your new directory path&gt;</code>
        <img src="./img/003.png" alt="show end of the file with path changes">
    </li>
    <li>Source your .bashrc file to enable changes in current session <br>
        <img src="./img/004.png" alt="show source command">
    </li>
</ol>
